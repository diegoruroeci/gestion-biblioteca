<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Recursos</title>
<style type="text/css">
        body {

            background-image:url('https://cdn.discordapp.com/attachments/771508386452734003/963929999612739604/bloquea.jpg');
            background-attachment: fixed;
            background-size: cover;
        }
        .tabla{
            border-color: white;
            color:white;
        }
        .titulo{
            background-color:#ED7D31;
        }
        .valor{
            color:black;
        }
        .ui-datatable tbody td{
            background-color:#F8D7CD;
        }
        .boton{
            background-color:#ED7D31;
        }
        .ui-paginator{
            background-color:#ED7D31;
            color:black;
        }
</style>
</h:head>
<h:body>
    <h1>Recursos Biblioteca</h1>
    <p:dataTable id="resource_table" var="resources" value="#{ResourceBean.resources}" rows="10"
                 paginator="true"
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                 rowsPerPageTemplate="5,10,{ShowAll|'All'}" class="tabla">
        <p:column headerText="Nombre" class="titulo">
            <div class="hijo"><h:outputText value="#{resources.name}" class="valor"/></div>
        </p:column>
        <p:column headerText="Tipo de recurso" class="titulo" >
            <h:outputText value="#{resources.type}" class="valor"/>
        </p:column>
        <p:column headerText="Descripcion" class="titulo">
            <h:outputText value="#{resources.description}" class="valor"/>
        </p:column>
        <p:column headerText="Biblioteca" class="titulo">
            <h:outputText value="#{resources.location}" class="valor"/>
        </p:column>
        <p:column headerText="Unidades" class="titulo">
            <h:outputText value="#{resources.capacity}" class="valor"/>
        </p:column>
        <p:column headerText="Reservar" class="titulo">
            <p:button outcome="reserve" value="reservar" class="boton"/>
        </p:column>
    </p:dataTable>
</h:body>
</html>
