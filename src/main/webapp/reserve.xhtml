<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title> Reserve </title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <style type="text/css">
        body {

            background-image:url('https://cdn.discordapp.com/attachments/771508386452734003/966032485727236096/img1.jpg');
            background-attachment: fixed;
            background-size: cover;
        }
        .value {
            font-weight: bold;
        }
        .value {
            width: 1000px;
        }
    </style>
</h:head>

<body>


<p:commandButton value="Atras" onclick="history.back()"/>
<center>
    <h1  class="center"> Horario Disponibilidad </h1>



    <h:form>
        <p:growl id="messages" showDetail="true" />

        <h:panelGrid columnClasses="value">
            <p:schedule id="schedule" value="#{ScheduleBean.eventModel}" editable="false" widgetVar="myschedule" timeZone="GMT+2">

                <p:ajax event="dateSelect" listener="#{ScheduleBean.onDateSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                <p:ajax event="eventSelect" listener="#{ScheduleBean.onEventSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                <p:ajax event="eventMove" listener="#{ScheduleBean.onEventMove}" update="messages" />
                <p:ajax event="eventResize" listener="#{ScheduleBean.onEventResize}" update="messages" />

            </p:schedule>

        </h:panelGrid>

        <p:dialog widgetVar="eventDialog" header="Event Details" showEffect="clip" hideEffect="clip">
            <h:panelGrid id="eventDetails" columns="2">
                <p:outputLabel for="title" value="Titles:" />
                <p:inputText id="title" value="#{ScheduleBean.event.title}" required="true" />

                <p:outputLabel for="from" value="From:" />
                <p:calendar id="from" value="#{ScheduleBean.event.startDate}" timeZone="GMT+2" pattern="dd/MM/yyyy HH:mm"/>

                <p:outputLabel for="to" value="To:" />
                <p:calendar id="to" value="#{ScheduleBean.event.endDate}" timeZone="GMT+2" pattern="dd/MM/yyyy HH:mm"/>

                <p:outputLabel for="allDay" value="All Day:" />
                <h:selectBooleanCheckbox id="allDay" value="#{ScheduleBean.event.allDay}" />

                <p:commandButton type="reset" value="Reset" />
                <p:commandButton id="addButton" value="Save" ScheduleBean="#{scheduleView.addEvent}" oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
            </h:panelGrid>
        </p:dialog>
    </h:form>


    <script type="text/javascript">

        function alerta(){
            swal("Solicitud de Reserva","Â¿Desea confirmar su reserva?","warning",{
                buttons: {
                cancel: "No",
                confirmar:true,
                },
            })
            .then((value) => {
                switch(value){
                    case "cancel":
                        swal("Solicitud de Reserva","Ni modo");
                        break;

                    case "confirmar":
                        swal("Solicitud de Reserva","Su reserva ha sido confirmada","success");
                        break;
                    }
                });
        }
    </script>
</center>
</body>
</html>
