<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<head>
    <title> Reserva </title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <button onclick="alerta()">Presiona aqui</button>

    <script type="text/javascript">
        function alerta(){
            swal("Solicitud de Reserva","Â¿Desea confirmar su reserva?","warning",{
                buttons: {
                cancel: "No",
                confirmar:true,
                },
            })
            .then((value) => {
                switch(value){
                    case "cancel":
                        swal("Solicitud de Reserva","Ni modo");
                        break;

                    case "confirmar":
                        swal("Solicitud de Reserva","Su reserva ha sido confirmada","success");
                        break;
                    }
                });
        }
    </script>

</body>
</html>
