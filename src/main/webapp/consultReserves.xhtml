<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Reservas</title>
    <style type="text/css">
        body {
            background-image:url('https://cdn.discordapp.com/attachments/771508386452734003/963929999612739604/bloquea.jpg');
            background-attachment: fixed;
            background-size: cover;
        }
        .tabla{
            border-color: white;
            color:white;
        }
        .titulo{
            background-color:#ED7D31;
        }
        .valor{
            color:black;
        }
        .ui-datatable tbody td{
            background-color:#F8D7CD;
        }
        .boton{
            background-color:#ED7D31;
        }
        .ui-paginator{
            background-color:#ED7D31;
            color:black;
        }
        .danger {
            margin-left: 90%;
            margin-button: 0;
        }
    </style>
</h:head>
<h:body>
    <p:commandButton value="Atras" onclick="history.back()"/>
    <center><h1>Historias de Reservas</h1></center>
    <h:form>
        <p:dataTable id="reservation_table" var="reservations" value="#{ReservationBean.getAllReservations()}"
                     paginator="true" scrollable="true" scrollHeight="500"
                     paginatorTemplate="{CurrentPageReport}"
                     currentPageReportTemplate="{totalRecords} reservas"
                     class="tabla" emptyMessage="No existen datos con esa busqueda">
            <p:column headerText="Id Reserva" class="titulo">
                <div class="hijo"><h:outputText value="#{reservations.getId()}" class="valor"/></div>
            </p:column>
            <p:column headerText="Fecha de solicitud" class="titulo">
                <h:outputText value="#{reservations.date}" class="valor"/>
            </p:column>
            <p:column headerText="Hora y Fecha inicial" class="titulo">
                <h:outputText value="#{reservations.startHour}" class="valor"/>
            </p:column>
            <p:column headerText="Hora y Fecha final" class="titulo">
                <h:outputText value="#{reservations.finishHour}" class="valor"/>
            </p:column>
            <p:column headerText="Carnet" class="titulo">
                <h:outputText value="#{reservations.getLicense()}" class="valor"/>
            </p:column>
            <p:column headerText="Nombre de Recurso" class="titulo">
                <h:outputText value="#{reservations.getResources().getName()}" class="valor"/>
            </p:column>
            <p:column headerText="Tipo de Recurso" class="titulo">
                <h:outputText value="#{reservations.getResources().getType()}" class="valor"/>
            </p:column>
            <p:column headerText="Descripcion" class="titulo">
                <h:outputText value="#{reservations.getResources().getDescription()}" class="valor"/>
            </p:column>
            <p:column headerText="UbicaciÃ³n" class="titulo" >
                <h:outputText value="#{reservations.getResources().getLocation()}" class="valor"/>
            </p:column>
            <p:column headerText="Nombre usuario" class="titulo">
                <h:outputText value="#{reservations.getUsers().getDescription()}" class="valor"/>
            </p:column>
            <p:column headerText="Carrera" class="titulo" >
                <h:outputText value="#{reservations.getUsers().getUniversityCareer()}" class="valor"/>
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
